{% extends "base.html" %}

{% block content %}
<!-- Progress indicator -->
<p class="progress">Frame {{ frame_num }} of {{ total }}</p>
<div class="progress-bar">
    <div class="progress-bar-fill" style="width: {{ (frame_num - 1) / total * 100 }}%"></div>
</div>

<!-- Attempts remaining (if tracking is active) -->
{% if current_attempts is defined %}
<div style="text-align: center; margin: 15px 0; color: #666; font-size: 0.95em;">
    Attempts remaining: <strong>{{ attempts_remaining }}</strong>/3
</div>
{% endif %}

<!-- The prompt/question -->
<div class="prompt">
    {{ frame.prompt }}
</div>

<!-- Answer form -->
<form action="{{ url_for('submit_answer') }}" method="POST">
    <input 
        type="text" 
        name="answer" 
        placeholder="Type your answer here..." 
        autofocus 
        autocomplete="off"
        required
    >
    <br>
    <button type="submit">Submit Answer</button>
</form>

<!-- Optional: Add a hint button if your frames have hints -->
{% if frame.hint %}
<details style="margin-top: 20px; color: #7f8c8d;">
    <summary style="cursor: pointer;">ðŸ’¡ Need a hint?</summary>
    <p style="margin-top: 10px; padding: 10px; background: #fff9e6; border-radius: 5px;">
        {{ frame.hint }}
    </p>
</details>
{% endif %}

{% endblock %}
